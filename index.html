<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            overflow: hidden;
            transition: width 0.5s ease;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .summary {
            margin-top: 20px;
            text-align: left;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>YouTube Video Summarizer</h1>
        <form id="summarizerForm">
            <input type="url" id="youtubeLink" placeholder="Enter YouTube Link" required style="padding-right: 0px !important; width: 95%;">
            <button type="submit">Get Summary</button>
        </form>
        <div id="summary" class="summary" style="display: none;"></div>
    </div>

        const form = document.getElementById('summarizerForm');
        const summaryDiv = document.getElementById('summary');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            try {
                const response = await fetch('https://renderbackend-8hhs.onrender.com/version', {
                    method: 'GET',
                });
    
                if (!response.ok) {
                    throw new Error('Failed to fetch the version');
                }
    
                const data = await response.json();
    
                container.style.width = '1000px';
                summaryDiv.style.display = 'block';
                summaryDiv.innerText = 'Version: ' + data.version;
            } catch (error) {
                summaryDiv.style.display = 'block';
                summaryDiv.innerText = 'Error: ' + error.message;
            }
        });


    </script>
</body>
